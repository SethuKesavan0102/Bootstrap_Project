<body>
    <div id="pattern"></div>
</body>
<script>


let patternText =""
    for(let i=1;i<=9;i +=2){
        patternText = patternText + i + " "
    }

    patternText = patternText + "</br>"

    for(let j=2; j<=10;j +=2){
        patternText = patternText + j + " "
    }

     patternText = patternText + "</br>"

    for(let i=11;i<=19;i +=2){
        patternText = patternText + i + " "
    }

    patternText = patternText + "</br>"

    for(let j=12; j<=20;j +=2){
            patternText = patternText + j + " "
        }
    document.getElementById("pattern").innerHTML = patternText
        console.log(patternText)
</script>
