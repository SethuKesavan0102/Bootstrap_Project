<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="itemTxt" placeholder="type something...">
    <input type="button" value="Add" onclick="addItem()">
    <input type="number" id="itemValue" size="2">
    <input type="button" value="Remove" onclick="removeItem()">
    <input type="button" value="Insert" onclick="insertItem()">
</body>
<script>
    let list =[]
    function addItem(){
        let value=document.getElementById("itemTxt").value
        // 1 method
        let arr = [value]
        list = list.concat(arr)
        // 2 method
        // list=[...list,value]

        console.log(list)
}

function removeItem(){
    let value = document.getElementById("itemValue").value
    list.splice(value,1)
    console.log(list)
}
function insertItem(){
    let text = document.getElementById("itemTxt").value
    let pos = document.getElementById("itemValue").value
    list.splice(pos,0,text)
    console.log(list)
}


</script>
</html>
